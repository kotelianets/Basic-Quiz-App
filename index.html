<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Simple Quiz App</h1>
      <div id="question-container">
        <p id="question">Question 1: What is the capital of France?</p>
        <ul id="choices">
          <li><input type="radio" name="choice" value="A" />A) Paris</li>
          <li><input type="radio" name="choice" value="B" />B) London</li>
          <li><input type="radio" name="choice" value="C" />C) Berlin</li>
        </ul>
      </div>
      <button id="next-button">Next</button>
      <p id="result"></p>
    </div>
  </body>
</html>
